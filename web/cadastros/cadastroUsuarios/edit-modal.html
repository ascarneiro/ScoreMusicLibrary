<div>
    <div class="modal-header">
        <h3 class="modal-title">Editar Cadastro</h3>
    </div>
    <div class="modal-body">
        <form sf-schema="vm.schema" sf-form="vm.form" sf-model="vm.entity"></form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="vm.save()">Salvar</button>
        <button class="btn btn-warning" ng-click="$close()">Cancelar</button>
    </div>
</div>
