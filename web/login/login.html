<!DOCTYPE html>
<html  ng-app="twitterApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="../js/login.js" type="text/javascript"></script>
        <title>AngularJS Instant Tweet Search Application</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="oauth.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.js"></script>
        <script src="app.js"></script>
        <script src="controllers.js"></script>
        <script src="services.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/css.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="div-geral">
            <div class="form">                
                <div class="login-form">
                    <input type="text" id="email" placeholder="Email"/>
                    <input type="password" id="senha" placeholder="Senha"/>
                    <button id="signin">Login</button>
                    <p class="message">NÃ£o registrado? <a href="login2.html">Criar conta</a></p>
                </div>
                <div class="container" ng-controller="TwitterController">
                    <img ng-click="connectButton()" id="connectButton" alt="Sign in with Twitter" src="https://g.twimg.com/dev/sites/default/files/images_documentation/sign-in-with-twitter-gray.png">
                    <a ng-click="signOut()" id="signOut" type="button" class="btn btn-link" style="display:none;">Sign Out</a>
                </div>
            </div>



        </div>
    </body>
</html>
